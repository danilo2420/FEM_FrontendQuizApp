<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/my-assets/pen-icon.png">
  <title>Frontend quiz app</title>

  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/typographies.js"></script>
</head>
<body>

  <div class="topSection">
    <div class="topSection__leftSection">
       <img src="assets/images/icon-accessibility.svg" class="topSection__leftSection__icon" alt="Quiz">
       <div class="topSection__leftSection__title">Accessibility</div>
    </div>
    <div class="topSection__rightSection">
      <img src="assets/images/icon-sun-dark.svg" class="topSection__rightSection__sunIcon" alt="Light mode">
      <div class="topSection__rightSection__toggleButton">
        <div></div>
      </div>
      <img src="assets/images/icon-moon-dark.svg" class="topSection__rightSection__moonIcon" alt="Dark mode">
    </div>
  </div>
    <div class="bottomSection">
      <div class="bottomSection__leftSection">
        <!-- Only one of these components will be active at once-->
        <div class="bottomSection__leftSection__startMenu">
          <div class="bottomSection__leftSection__startMenu__title">Welcome to the <span>Frontend Quiz!</span></div>
          <div class="bottomSection__leftSection__startMenu__subtitle">Pick a subject to get started.</div>
        </div>
        <div class="bottomSection__leftSection__question nonvisible"></div>
        <div class="bottomSection__leftSection__score nonvisible"></div>
      </div>
      <div class="bottomSection__rightSection">
        <!-- Only one of these components will be active at once-->
        <div class="bottomSection__rightSection__startMenu customList">
          <div class="bottomSection__rightSection__startMenu__item">
            <img src="" alt="">
            <div class="bottomSection__rightSection__startMenu__item__text">HTML</div>
          </div>
          <div class="bottomSection__rightSection__startMenu__item">
            <img src="" alt="">
            <div class="bottomSection__rightSection__startMenu__item__text">CSS</div>
          </div>
          <div class="bottomSection__rightSection__startMenu__item">
            <img src="" alt="">
            <div class="bottomSection__rightSection__startMenu__item__text">Javascript</div>
          </div>
          <div class="bottomSection__rightSection__startMenu__item">
            <img src="" alt="">
            <div class="bottomSection__rightSection__startMenu__item__text">Accessibility</div>
          </div>
        </div>
        <div class="bottomSection__rightSection__question nonvisible nonvisible"></div>
        <div class="bottomSection__rightSection__score nonvisible nonvisible"></div>
      </div>
    </div>
</body>
</html>
